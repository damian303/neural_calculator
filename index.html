<!DOCTYPE html/>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Neural</title>
<script type="text/javascript" src="libs/d3.min.js"></script>
<script type="text/javascript" src="libs/jquery-1.11.3.min.js"></script>

<!-- CSS
––––––––––––––––––––––––––––––––––––––––––––––––––-->
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/skeleton.css">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<!-------------------------------------------------->
</head>
<body>
<!-- .container is main centered wrapper -->
<div class="container">
  <!-- columns should be the immediate child of a .row -->
  <div id='headers' class="row">
    <div class="two columns">Inputs:<input type="text" id="inputs_amount" size="4" value=2></div>
    <div class="two columns">Hidden:<input type="text" size="4" id="hidden_amount" value=2></div>
    <!--<div class="two columns">Hidden Layers<input type="text" size="4" id="layers_amount" value=1></div>-->
    <div class="two columns">Outputs:<input type="text" size="4" id="outputs_amount" value=1></div>
    <div id='control' class="three columns"><button type="button" style="margin-top:20px" id="reset">Reset</button></div>
  </div>
  <div class="row">
    <div id='neural' class="twelve columns"></div>
  </div>
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
